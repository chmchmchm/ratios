<!DOCTYPE html>
<html>
<head>
    <title>Sara's Ratio Converter</title>
</head>
<body>
    <h1>Ratio Converter</h1>

    <label for="inputRatio">Enter one side of the ratio:</label>
    <input type="number" id="inputRatio" placeholder="Enter a number">

    <div>
        <label>Choose a target ratio:</label>
        <input type="radio" name="ratioType" id="fourThreeRadio" value="4:3" checked>
        <label for="fourThreeRadio">4:3</label>
        <input type="radio" name="ratioType" id="customRadio" value="custom">
        <label for="customRadio">Custom</label>
        <div id="customRatioFields" style="display: none;">
            <input type="number" id="customRatioNumerator" placeholder="Numerator">
            <input type="number" id="customRatioDenominator" placeholder="Denominator">
        </div>
    </div>

    <button id="calculateButton">Calculate</button>

    <div id="result"></div>

    <script>
        document.getElementById("customRadio").addEventListener("change", function () {
            document.getElementById("customRatioFields").style.display = "block";
        });

        document.getElementById("fourThreeRadio").addEventListener("change", function () {
            document.getElementById("customRatioFields").style.display = "none";
        });

        document.getElementById("calculateButton").addEventListener("click", function () {
            const inputRatio = parseFloat(document.getElementById("inputRatio").value);
            const customRatioNumerator = parseFloat(document.getElementById("customRatioNumerator").value);
            const customRatioDenominator = parseFloat(document.getElementById("customRatioDenominator").value);

            let result = "";

            if (isNaN(inputRatio)) {
                result = "Please enter a valid number for the input ratio.";
            } else if (document.getElementById("customRadio").checked && (isNaN(customRatioNumerator) || isNaN(customRatioDenominator))) {
                result = "Please enter valid numerator and denominator for the custom ratio.";
            } else {
                let numerator, denominator;

                if (document.getElementById("fourThreeRadio").checked) {
                    numerator = 4;
                    denominator = 3;
                } else {
                    numerator = customRatioNumerator;
                    denominator = customRatioDenominator;
                }

                const calculatedRatio = (inputRatio * denominator) / numerator;
                result = `Result: ${inputRatio} : ${calculatedRatio}`;
            }

            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
