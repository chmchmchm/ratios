<!DOCTYPE html>
<html>
<head>
    <title>Sara's Aspect Ratio Calculator</title>
</head>
<body>
    <h1>Aspect Ratio Calculator</h1>

    <div>
        <label>Enter one side of the aspect ratio:</label>
        <label for="input">Input:</label>
        <input type="number" id="input" placeholder="Enter a number">
        <label for="inputIsWidth">Width</label>
        <input type="radio" name="inputIs" id="inputIsWidth" value="Width" checked>
        <label for="inputIsHeight">Height</label>
        <input type="radio" name="inputIs" id="inputIsHeight" value="Height">
    </div>    

    <div>
        <label>Choose a target ratio:</label>
        <label for="fourThreeRadio">16:9</label>
        <input type="radio" name="ratioType" id="fourThreeRadio" value="16:9" checked>
        <label for="customRadio">Custom</label>
        <input type="radio" name="ratioType" id="customRadio" value="custom">        
        <div id="customRatioFields" style="display: none;">
            <input type="number" id="customRatioWidth" placeholder="Width">
            <input type="number" id="customRatioHeight" placeholder="Height">
        </div>
    </div>

    <button id="calculateButton">Calculate</button>

    <div id="result"></div>

    <script>
        document.getElementById("customRadio").addEventListener("change", function () {
            document.getElementById("customRatioFields").style.display = "block";
        });

        document.getElementById("fourThreeRadio").addEventListener("change", function () {
            document.getElementById("customRatioFields").style.display = "none";
        });

        document.getElementById("calculateButton").addEventListener("click", function () {
            const input = parseFloat(document.getElementById("input").value);
            const inputIsWidth = parseFloat(document.getElementById("inputIsWidth").checked);
            const customRatioNumerator = parseFloat(document.getElementById("customRatioNumerator").value);
            const customRatioDenominator = parseFloat(document.getElementById("customRatioDenominator").value);

            let result = "";

            if (inputHeight > 0 && inputWidth > 0) {
                result = "Please enter only height or width, not both."
            } else {
                if (isNaN(inputHeight)) {
                    inputRatio = inputWidth;
                } else {
                    inputRatio = inputHeight;
                }

            if (isNaN(inputRatio)) {
                result = "Please enter a valid number for the input ratio.";
            } else if (document.getElementById("customRadio").checked && (isNaN(customRatioNumerator) || isNaN(customRatioDenominator))) {
                result = "Please enter valid height and width for the custom ratio.";
            } else {
                let numerator, denominator;

                if (document.getElementById("fourThreeRadio").checked) {
                    numerator = 4;
                    denominator = 3;
                } else {
                    numerator = customRatioNumerator;
                    denominator = customRatioDenominator;
                }

                const calculatedRatio = (inputRatio * denominator) / numerator;
                result = `Result: ${inputRatio} : ${calculatedRatio}`;
            }
            }

            document.getElementById("result").textContent = result;
        });
    </script>
</body>
</html>
